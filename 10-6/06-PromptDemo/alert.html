<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert demo</title>
  </head>
  <body>
    <script>
      var message = "Im a thing!";
      var likeJS = confirm("Do you like javascript?");
      alert(likeJS);
      var message = prompt("Write me a message!");
      alert(message);
    </script>
  </body>
</html>
